<!-- invoice_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Invoices</h1>

  <table class="table table-hover w-100 p-3" >
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Date</th>
        <th>Customer Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
        <tr>
          <td>{{ invoice.invoice_no }}</td>
          <td>{{ invoice.date }}</td>
          <td>{{ invoice.customer_name }}</td>
          <td>
            <a href="{% url 'invoice_detail' invoice.id %}" class="btn btn-sm btn-primary">Details</a>
            <a href="{% url 'delete_invoice' invoice.id %}" style="color: red; font: 26px;">
              <span class="material-symbols-outlined">
                delete
              </span>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
