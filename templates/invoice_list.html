<!-- invoice_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Invoices</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Invoice No</th>
        <th>Customer Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
        <tr>
          <td>{{ invoice.date }}</td>
          <td>{{ invoice.invoice_no }}</td>
          <td>{{ invoice.customer_name }}</td>
          <td>
            <a href="{% url 'invoice_detail' invoice.id %}" class="btn btn-sm btn-primary">Details</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
